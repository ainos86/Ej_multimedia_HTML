<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia con HTML</title>
    </head>
    <body>
        <h3>Imágenes</h3>
        <img src="imágenes/Html5_diseño_web-1.png" alt="Logo HTML5" width="300" height="300" />

        <h3>Vídeos</h3>
        <video width="300" height="300" controls muted loop>
            <source src="vídeos/ANIMATION.mp4" type="video/mp4" />
        </video>

        <h3>Audios</h3>
        <audio controls autoplay loop>
            <source src="audios/The Secret of Monkey Island Special Edition Intro Song.mp3" type="audio/mp3" />
        </audio>
    </body>
</html>
