<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio multimedia</title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="imágenes/monkey.jpg" alt="Monkey Island game" width="300" height="169" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar vídeos</h1>
            <video width="300" height="300" controls autoplay muted loop>
                <source src="vídeos/ANIMATION.mp4" type="video/mp4" />
        </div>
        <div>
            <h1>Aprendiendo a utilizar audios</h1>
            <audio controls autoplay loop>
                <source src="audios/The Secret of Monkey Island Special Edition Intro Song.mp3" type="audio/mp3" />
            </audio>
        </div>
    </body>
</html>
